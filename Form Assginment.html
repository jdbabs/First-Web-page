<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Jet Club Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.slim.js" type="text/javacript"></script>
</head>
<body>
    <div class="all">
<div class="background" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; opacity: 0.8;"></div>
    <div class="container">
    <h2><a href="#"> Club Membership Form</a></h2>

    <form>
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="membershipType">Membership Type:</label>
      <select id="membershipType" name="membershipType" required>
        <option value="VIP">VIP</option>
        <option value="Premium">Premium</option>
        <option value="Basic">Basic</option>
        <br>
     <label for="matricNumber">Matric Number:</label>
      <input type="text" id="matricNumber" name="matricNumber" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </select>

      <button type="submit">Join Jet Club</button>
    </form>
    <a href="#"> Club Membership Form</a>

        
    </script>
</div>
</div>
</body>
</html>
